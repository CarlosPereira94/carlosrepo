<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    href="logoproj.jpg">
    <link rel="stylesheet">
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #e7e7e729;
}

.active {background-color: rgb(0, 119, 255);
}

</style>    
</head>
<body>

  <ul>
    <li><a class="active" href="#home">Inicio</a></li>
    <li><a href="#news">Quem somos</a></li>
    <li><a href="#contact">Nossos servicos</a></li>
    <li><a href="#about">Contato</a></li>
  </ul>
  

</body>
</html>
